<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <em>"Click anywhere"</em>
    <script>
        //let an array which have some color
        let arr=["red","lightblue","lightgreen","lightyellow","lightpink"]
        //on click it give the random index by which the on every click on any where on the body it get random color from the array.
        document.addEventListener("click",changeColor)
        function changeColor() {
            //here it take the random color from the declared array
                document.body.style.backgroundColor=arr[Math.floor(Math.random()*6)];   
        }
    </script>
</body>
</html>
